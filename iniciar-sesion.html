<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registrarse</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FFFFFF; 
        }

        .container {
            margin-top: 50px;
            color: #FFFFFF; 
        }

        .switch-form {
            margin-top: 10px;
            text-align: center;
        }

        /* Estilo del texto en el encabezado */
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff; /* Cambiar el color del texto a blanco */
        }

        /* Ocupar toda la página horizontalmente */
        .navbar {
            width: 100%;
            background-color: #000000; /* Cambiar el color de fondo del menú a negro */
        }

        /* Ajustar el tamaño de las barras de información */
        .navbar-nav .nav-link {
            padding: 0.5rem 1rem; /* Reducir el tamaño de las barras de información */
        }
    </style>
</head>
<body>

    <header>
        <img class="img" alt="Line" src="aa896228-f8b2-42e2-a76c-482bf4f2d77c.png" width="200" height="100" style="margin-left: 550px; margin-top: 50;">
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Servicios
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="precios.html">Precios</a>
                            <a class="dropdown-item" href="informacion.html">Información</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="salones.html">Salones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iniciar-sesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loginForm">
            <h2 class="mt-4 mb-4">Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="login()">Iniciar Sesión</button>
            </form>
            <p class="switch-form">¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Registrarse</a></p>
        </div>

        <div id="registerForm" style="display: none;">
            <h2 class="mt-4 mb-4">Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="newUsername">Nuevo Usuario:</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <button type="button" class="btn btn-success btn-block" onclick="register()">Registrarse</button>
            </form>
            <p class="switch-form">¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function login() {
            alert('Inicio de sesión exitoso');
        }

        function register() {
            alert('Registro exitoso');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
